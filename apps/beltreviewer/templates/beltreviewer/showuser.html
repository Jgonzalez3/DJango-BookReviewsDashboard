<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <header><a href="/books">Home</a> <a href="/books/add">Add Book and Review</a> <a href="/">Logout</a></header>
    <h2>User Alias: {{users.first_name}}</h2>
    <h3>Name: {{users.first_name}} {{users.last_name}}</h3>
    <h3>Email: {{users.email}}</h3>
    <h3>Total Reviews: {{reviews}}</h3><br><br>
    <h3>Posted Reviews on the following books:</h3>
    {% for book in booksreviewed %}
        <p><a href="/books/{{book.book__id}}">{{ book.book__title }}</a></p>
    {% endfor %}

</body>
</html>
